$def with (crumbs)
<a href="/">Home</a>

$for crumb in crumbs:
    <span class="caret">&gt;</span>
    $if crumb is crumbs[-1]:
        $crumb
    $else:
        $if isinstance(crumb, tuple):
            <a href="/$crumb[0]?crumbs=$crumb[1]">$crumb[0]</a>
        $else:
            <a href="/$crumb">$crumb</a>
